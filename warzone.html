 <script>
var items = ["Military Base", "Dam", "Quarry", "Airport", "Airport Tower", "Superstore", "Storage Town", "TV Station", "Stadium", "Lumber", "Farmland", "Downtown", "Hospital", "Kart Racing Track (C7)", "Boneyard", "Final Stop", "North Limit (D1)", "Train Station", "Park Bunker (60274513)", "Port", "ðŸš† Train", "Crashed Site (E3)", "Hills (D8)", "Promenade East", "Promenade West", "Prison", "Split Up and Good Luck"];

function randomItemFunc() {
	var randomItem = items[Math.floor(Math.random()*items.length)];
	console.log(randomItem);
document.querySelector("#buttonDrop").innerText=randomItem;
	}
	var runCount = 0; 
	   
	function wheelLoad(){

	function timerMethod() {

		if(runCount !== 10){
			document.querySelector("#buttonDrop").style.backgroundColor="";
		}
		runCount++;
		if(runCount === 10){
			clearInterval(timerId);
			document.querySelector("#buttonDrop").style.backgroundColor="rgb(24, 113, 30)";
			runCount=0;
		}
	randomItemFunc();
	}

	var timerId = setInterval(timerMethod, 100);   
	}
