name: Plex Watch History Check

on:
  schedule:
    - cron: '0 * * * *'  # Run at the top of every hour
  workflow_dispatch:  # Enable manual trigger from GitHub UI

jobs:
  check-plex-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install axios

      - name: Run Plex Watch History Script
        env:
          PLEX_TOKEN: ${{ secrets.PLEX_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node js/plex_check.js
