name: Discord Notification Test

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering from the GitHub UI

jobs:
  send-discord-notification:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for GitHub Actions

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (you can specify your version)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install axios
      - name: Install dependencies
        run: npm install axios

      # Step 4: Run the sendDiscordTest.js script
      - name: Send Discord Test Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}  # Store your webhook URL as a GitHub Secret
        run: node js/sendDiscordTest.js
