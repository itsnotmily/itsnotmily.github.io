 <script>

		document.querySelector("#totallus").innerHTML = "Total Cookies: " +  localStorage.clickcount
	} else {
  localStorage.clickcount = 0;
}



function clickAdd() {
	localStorage.clickcount = Number(localStorage.clickcount) + 1;
	console.log(localStorage.clickcount);
	document.querySelector("#totallus").innerHTML = "Total Cookies: " +  localStorage.clickcount ;
  if (localStorage.clickcount % 50 == 0){
    document.getElementById("cat").src = "https://cataas.com/cat" + "?" + Math.random();
document.getElementById("cat").onclick = function() {myFunction()};

function myFunction() {
  document.getElementById("cat").src = "https://cataas.com/cat" + "?" + Math.random();
}
  }
	
	


}
