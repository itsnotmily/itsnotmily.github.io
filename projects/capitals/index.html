<!DOCTYPE html>
<html>

<head>
  <!-- Metadatada -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Capitals game">
  <meta name="author" content="itsnotmily">
  <!-- Title -->
  <title>inm - Capitals Game</title>
  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="/css/css.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="/media/fav/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/media/fav/favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="container text-center">
    <div class="card bg-info text-white mt-2">
      <div class="card-body">
        <p class="h1">Capitals Quiz</p>
      </div>
    </div>
    <div class="card mt-2">
      <div class="card-title">
        <h2 id="question"></h2>
      </div>
    </div>
    <ul class="list-group " id="choices">
      <button type="button" class="btn btn-lg btn-secondary mt-2" id="choice1"></button>   
      <button type="button"class="btn  btn-lg btn-secondary mt-2" id="choice2"></button>     
      <button type="button"class="btn  btn-lg btn-secondary mt-2" id="choice3"></button>     
      <button type="button"class="btn  btn-lg btn-secondary mt-2" id="choice4"></button>

    </ul>
    <div class="card mt-2" id="resultCard" style="background-color: lightsalmon;">
      <div class="card-text">
        <h5 id="result">Pick one of the answers above</h5>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block bg-dark text-white mt-2" id="next">Good Luck</button>


    <div class="card bg-info text-white mt-2">
      <div class="row justify-content-start">
        <div class="col-4" id="highestScore">
          Your highest score is: 0
        </div>
        <div class="col-4" id="currentScore">
          Your current score is: 0
        </div>
        <div class="col-4" id="lifetimeScore">
          Your lifetime score is: 0
        </div>
      </div>
      </div>


  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/capitals.js" type="text/javascript"></script>
</body>

</html>
