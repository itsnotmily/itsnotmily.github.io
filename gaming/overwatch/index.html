<body>

  <!-- Wheels -->
  <div style="display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center;">
    <button type="button" class="btn btn-dark btn-lg btn-block" id="classDrop" onclick="startClassWheel()"
      style="font-size: 50px; margin-bottom: 20px; width: 90%; margin-left: 20px; margin-right: 20px;">Class Picker</button>
    
    <button type="button" class="btn btn-dark text-white btn-block" id="tankDrop" onclick="startTankWheel()"
      style="font-size: 50px; margin-bottom: 20px; width: 90%; margin-left: 20px; margin-right: 20px;">Tank Picker</button>
    
    <button type="button" class="btn btn-dark btn-lg btn-block" id="dpsDrop" onclick="startDpsWheel()"
      style="font-size: 50px; margin-bottom: 20px; width: 90%; margin-left: 20px; margin-right: 20px;">DPS Picker</button>
    
    <button type="button" class="btn btn-dark btn-lg btn-block" id="suppDrop" onclick="startSuppWheel()"
      style="font-size: 50px; width: 90%; margin-left: 20px; margin-right: 20px;">Support Picker</button>
</div>

<script>
var tanks = [
  'D.Va 🚗', 
  'Doomfist 👊', 
  'Junker Queen 👑', 
  'Orisa 🦁', 
  'Ramattra 🤖', 
  'Reinhardt 🛡️', 
  'Roadhog 🐷', 
  'Sigma 🧠', 
  'Winston 🐒', 
  'Wrecking Ball 🐹', 
  'Zarya 💪'
];


var dps = [
  'Ashe 🤠', 
  'Bastion 🤖', 
  'Cassidy 🤠', 
  'Echo 🦋', 
  'Genji ⚔️', 
  'Hanzo 🏹', 
  'Junkrat 💣', 
  'Mei ❄️', 
  'Pharah 🚀', 
  'Reaper 💀', 
  'Sojourn 🚅', 
  'Soldier: 76 🎯', 
  'Sombra 👩‍💻', 
  'Symmetra 🕉️', 
  'Torbjörn 🛠️', 
  'Tracer ⏱️', 
  'Venture 🐾', 
  'Widowmaker 🕷️'
];

var supps = [
  'Ana 💉', 
  'Baptiste ⛑️', 
  'Brigitte 🛡️', 
  'Illari 🌞', 
  'Juno 🐞', 
  'Kiriko 👘', 
  'Lifeweaver 🌱', 
  'Lúcio 🎧', 
  'Mercy 🕊️', 
  'Moira 🧬', 
  'Zenyatta 🔮'
];

var owClasses = [
  'Tank 🛡️', 
  'DPS 🔫', 
  'Support 💖'
];

var runCount = 0;

// Function to generate random Tank
function generateRandomTank() {
  var randomTank = tanks[Math.floor(Math.random() * tanks.length)];
  document.querySelector("#tankDrop").innerText = randomTank;
}

// Function to start spinning Tank wheel
function startTankWheel() {
  var timerId = setInterval(function() {
    if (runCount !== 10) {
      document.querySelector("#tankDrop").style.backgroundColor = "";
    }
    runCount++;
    if (runCount === 10) {
      clearInterval(timerId);
      document.querySelector("#tankDrop").style.backgroundColor = "rgb(24, 113, 30)";
      runCount = 0;
      generateRandomTank();
    } else {
      generateRandomTank();
    }
  }, 100);
}
  
// Function to generate random DPS
function generateRandomDps() {
  var randomDps = dps[Math.floor(Math.random() * dps.length)];
  document.querySelector("#dpsDrop").innerText = randomDps;
}

// Function to start spinning DPS wheel
function startDpsWheel() {
  var timerId = setInterval(function() {
    if (runCount !== 10) {
      document.querySelector("#dpsDrop").style.backgroundColor = "";
    }
    runCount++;
    if (runCount === 10) {
      clearInterval(timerId);
      document.querySelector("#dpsDrop").style.backgroundColor = "rgb(24, 113, 30)";
      runCount = 0;
      generateRandomDps();
    } else {
      generateRandomDps();
    }
  }, 100);
}

// Function to generate random Support
function generateRandomSupp() {
  var randomSupp = supps[Math.floor(Math.random() * supps.length)];
  document.querySelector("#suppDrop").innerText = randomSupp;
}

// Function to start spinning Support wheel
function startSuppWheel() {
  var timerId = setInterval(function() {
    if (runCount !== 10) {
      document.querySelector("#suppDrop").style.backgroundColor = "";
    }
    runCount++;
    if (runCount === 10) {
      clearInterval(timerId);
      document.querySelector("#suppDrop").style.backgroundColor = "rgb(24, 113, 30)";
      runCount = 0;
      generateRandomSupp();
    } else {
      generateRandomSupp();
    }
  }, 100);
}


// Function to generate random Class
function generateRandomClass() {
  var randomClass = owClasses[Math.floor(Math.random() * owClasses.length)];
  document.querySelector("#classDrop").innerText = randomClass;
}

// Function to start spinning Class wheel
function startClassWheel() {
  var timerId = setInterval(function() {
    if (runCount !== 20) {
      document.querySelector("#classDrop").style.backgroundColor = "";
    }
    runCount++;
    if (runCount === 20) {
      clearInterval(timerId);
      document.querySelector("#classDrop").style.backgroundColor = "rgb(24, 113, 30)";
      runCount = 0;
      generateRandomClass();
    } else {
      generateRandomClass();
    }
  }, 100);
}

  </script>
<!-- Bootstrap Bundle with Popper.js for Bootstrap 5 functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
