<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatada -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Overwatch Randomiser">
  <meta name="author" content="itsnotmily">
  <!-- Title -->
  <title>inm - Overwatch Picker</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/css/css.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="/media/fav/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/media/fav/favicon.ico" type="image/x-icon">
</head>

<body>



  <!-- Page Content -->
  <div style="display: flex; flex-direction: column; height: 100vh; justify-content: center; align-items: center;">
    <button type="button" class="btn btn-dark btn-lg btn-block" id="classDrop" onclick="startClassWheel()"
      style="font-size: 80px; margin-bottom: 20px; width: 90%; margin-left: 20px; margin-right: 20px;">Class Picker</button>
    
    <button type="button" class="btn btn-dark text-white btn-block" id="tankDrop" onclick="startTankWheel()"
      style="font-size: 80px; margin-bottom: 20px; width: 90%; margin-left: 20px; margin-right: 20px;">Tank Picker</button>
    
    <button type="button" class="btn btn-dark btn-lg btn-block" id="dpsDrop" onclick="startDpsWheel()"
      style="font-size: 80px; margin-bottom: 20px; width: 90%; margin-left: 20px; margin-right: 20px;">DPS Picker</button>
    
    <button type="button" class="btn btn-dark btn-lg btn-block" id="suppDrop" onclick="startSuppWheel()"
      style="font-size: 80px; width: 90%; margin-left: 20px; margin-right: 20px;">Support Picker</button>
</div>







  <script>
var tanks = [
  'D.Va', 'Doomfist', 'Junker Queen', 'Orisa', 'Ramattra', 
  'Reinhardt', 'Roadhog', 'Sigma', 'Winston', 'Wrecking Ball', 'Zarya'
];

var dps = [
  'Ashe', 'Bastion', 'Cassidy', 'Echo', 'Genji', 'Hanzo', 
  'Junkrat', 'Mei', 'Pharah', 'Reaper', 'Sojourn', 
  'Soldier: 76', 'Sombra', 'Symmetra', 'Torbjörn', 'Tracer', 'Venture' , 'Widowmaker'
];


var supps = ['Ana', 'Baptiste', 'Brigitte', 'Illari', 'Juno','Kiriko', 
  'Lifeweaver', 'Lúcio', 'Mercy', 'Moira', 'Zenyatta'
];

var owClasses = ['Tank' , 'DPS', 'Support'];

var runCount = 0;

// Function to generate random Tank
function generateRandomTank() {
  var randomTank = tanks[Math.floor(Math.random() * tanks.length)];
  document.querySelector("#tankDrop").innerText = randomTank;
}

// Function to start spinning Tank wheel
function startTankWheel() {
  var timerId = setInterval(function() {
    if (runCount !== 10) {
      document.querySelector("#tankDrop").style.backgroundColor = "";
    }
    runCount++;
    if (runCount === 10) {
      clearInterval(timerId);
      document.querySelector("#tankDrop").style.backgroundColor = "rgb(24, 113, 30)";
      runCount = 0;
      generateRandomTank();
    } else {
      generateRandomTank();
    }
  }, 100);
}
  
// Function to generate random DPS
function generateRandomDps() {
  var randomDps = dps[Math.floor(Math.random() * dps.length)];
  document.querySelector("#dpsDrop").innerText = randomDps;
}

// Function to start spinning DPS wheel
function startDpsWheel() {
  var timerId = setInterval(function() {
    if (runCount !== 10) {
      document.querySelector("#dpsDrop").style.backgroundColor = "";
    }
    runCount++;
    if (runCount === 10) {
      clearInterval(timerId);
      document.querySelector("#dpsDrop").style.backgroundColor = "rgb(24, 113, 30)";
      runCount = 0;
      generateRandomDps();
    } else {
      generateRandomDps();
    }
  }, 100);
}

// Function to generate random Support
function generateRandomSupp() {
  var randomSupp = supps[Math.floor(Math.random() * supps.length)];
  document.querySelector("#suppDrop").innerText = randomSupp;
}

// Function to start spinning Support wheel
function startSuppWheel() {
  var timerId = setInterval(function() {
    if (runCount !== 10) {
      document.querySelector("#suppDrop").style.backgroundColor = "";
    }
    runCount++;
    if (runCount === 10) {
      clearInterval(timerId);
      document.querySelector("#suppDrop").style.backgroundColor = "rgb(24, 113, 30)";
      runCount = 0;
      generateRandomSupp();
    } else {
      generateRandomSupp();
    }
  }, 100);
}


// Function to generate random Class
function generateRandomClass() {
  var randomClass = owClasses[Math.floor(Math.random() * owClasses.length)];
  document.querySelector("#classDrop").innerText = randomClass;
}

// Function to start spinning Class wheel
function startClassWheel() {
  var timerId = setInterval(function() {
    if (runCount !== 10) {
      document.querySelector("#classDrop").style.backgroundColor = "";
    }
    runCount++;
    if (runCount === 10) {
      clearInterval(timerId);
      document.querySelector("#classDrop").style.backgroundColor = "rgb(24, 113, 30)";
      runCount = 0;
      generateRandomClass();
    } else {
      generateRandomClass();
    }
  }, 100);
}

  </script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/js.js" type="text/javascript"></script>

</body>
