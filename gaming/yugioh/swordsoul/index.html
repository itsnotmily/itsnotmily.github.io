    <!-- Emergence path -->
    <div class="mb-4">
      <a class="d-grid gap-2 btn-warning  btn-lg btn-block collapsed text-decoration-none text-center" data-bs-toggle="collapse" href="#collapseSundewNonCobra"

      </a>

        <div class="card card-body bg-dark">
          <div class="btn-group-vertical w-100 mb-4" role="group">
            <button type="button" class="btn btn-secondary">Emergence (Activate): Add Taia</button>
            <button type="button" class="btn btn-light">Normal Summon: Taia</button>
            <button type="button" class="btn btn-secondary">Taia (Activate): Banish: Emergence (do not activate)</button>
            <button type="button" class="btn btn-light">SS: Token</button>
            <button type="button" class="btn btn-secondary">Synchro: Chixiao - [Token + Taia] </button>

            <button type="button" class="btn btn-secondary">Opponents turn: Chixiao (Activate): Banish Blackout 1 > SS Token > Negate monster effect </button>

          </div>
        </div>
      </div>

    <!-- Scorpio + Monster Path -->
    <div class="mb-4">
      <a class="d-grid gap-2 btn btn-warning btn-lg btn-block collapsed" data-bs-toggle="collapse" href="#collapseScorpioMonster"

            <button type="button" class="btn btn-secondary">SS: Cobra</button>
            <button type="button" class="btn btn-light">Cobra (Activate): Add Ultra Poly</button>
            <button type="button" class="btn btn-secondary">Ultra Poly (Activate): Fusion Ambu - [Scorpio + Cobra]</button>
            <button type="button" class="btn btn-light">Ambu (Activate): Add Bufo</button>
            <button type="button" class="btn btn-secondary">GY: Ultra Poly (Activate): Banish itself. Resummon Cobra + Scorpio</button>
            <button type="button" class="btn btn-light">Ambu (Activate): Tribute 1 of the resummoned. SS: Sarra</button>
            <button type="button" class="btn btn-secondary">PScale: Bufo (activate): Fusion: Dragostapelia - [Ambu + other]</button>
            <button type="button" class="btn btn-light">Sarra (Activate): Add Predaplanning. Set it</button>
          </div>
        </div>
