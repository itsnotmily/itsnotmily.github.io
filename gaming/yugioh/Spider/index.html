<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/index.html">
      <img src="/media/logox.png" width="30" height="30" class="d-inline-block align-bottom" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/projects/">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/gaming/">Gaming</a>

        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Page Content -->

  <div class="container text-center">
    <br>
    <div class="card text-white bg-dark">
      <div class="card-body">
        <h1 class="card-title">Mother Splitter Spider Deck</h1>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-dark"><a class="text-dark">OTK deck, finish game as soon as possible or you lose</li>
        <li class="list-group-item text-white bg-dark">Go second when possible</li>
        <li class="list-group-item text-dark">If they cancel Mother Spider, you lose</li>
      </ul>
    </div>
  </div>
  <br>


  <!-- Paths -->

  <div class="container mt-4">
    <div class="row g-4">
        <!-- First Path -->
        <div class="col-md-6">
          <button type="button" class="btn btn-warning btn-lg w-100 mb-3">Mother Spider</button>
          <div class="btn-group-vertical w-100 mb-4" role="group">
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">SS Mother spider</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">Activate it: SS 3 Baby Spider</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">Activate it: Tribute 1, Raise 2</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">XYZ: Ravenous Tarantula</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">XYZ: Pain Gainer</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">Activate it: Ravenous into GY</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">GY: Activate Baby Spider, Detach any, SS Ravenous</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">XYZ: Pain Gainer into Seven Sins</button>
            </div>
        </div>

        <!-- Second Path -->
        <div class="col-md-6">
          <button type="button" class="btn btn-warning btn-lg w-100 mb-3">Resonance + Imitation/Dark Hole</button>
            <div class="btn-group-vertical w-100 mb-4" role="group">
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">SS Mother spider</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">Activate it: SS 3 Baby Spider</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">Activate it: Tribute 1, Raise 2</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">XYZ: Ravenous Tarantula</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">XYZ: Pain Gainer</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">Activate it: Ravenous into GY</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">GY: Activate Baby Spider, Detach any, SS Ravenous</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">XYZ: Pain Gainer into Seven Sins</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">Attack should be higher than their LP always</button>
            </div>
        </div>
    </div>
</div>



<!-- Bootstrap Bundle with Popper.js for Bootstrap 5 functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
