<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatada -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Gaming page for itsnotmily">
  <meta name="author" content="itsnotmily">
  <!-- Title -->
  <title>YGO - Spider Deck</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="/css/css.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="/media/fav/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/media/fav/favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="/media/logox.png" width="30" height="30"
          class="d-inline-block align-bottom" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projects">Projects</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/gaming">Gaming
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->

  <div class="container text-center">
    <br>
    <div class="card text-white bg-dark">
      <div class="card-body">
        <h1 class="card-title">Gaming</h1>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-dark"><a class="text-dark">OTK deck, finish game as soon as possible or you lose</li>
        <li class="list-group-item text-white bg-dark">Go second when possible</li>
        <li class="list-group-item text-dark">If they cancel Mother Spider, you lose</li>
      </ul>
    </div>
  </div>
  <br>


  <!-- Paths -->

  <div class="container mt-4">
    <div class="row g-4">
        <!-- First Path -->
        <div class="col-md-6">
          <button type="button" class="btn btn-light btn-outline-danger w-100 mb-3">Mother Spider</button>
          <div class="btn-group-vertical w-100 mb-4" role="group">
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">SS Mother spider</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">Activate it: SS 3 Baby Spider</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">Activate it: Tribute 1, Raise 2</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">XYZ: Ravenous Tarantula</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">XYZ: Pain Gainer</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">Activate it: Ravenous into GY</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">GY: Activate Baby Spider, Detach any, SS Ravenous</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">XYZ: Pain Gainer into Seven Sins</button>
            </div>
        </div>

        <!-- Second Path -->
        <div class="col-md-6">
          <button type="button" class="btn btn-light btn-outline-danger w-100 mb-3">Gokipole + Dark Hole / Insect Tribute</button>
            <div class="btn-group-vertical w-100 mb-4" role="group">
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">SS Mother spider</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">Activate it: SS 3 Baby Spider</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">Activate it: Tribute 1, Raise 2</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">XYZ: Ravenous Tarantula</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">XYZ: Pain Gainer</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">Activate it: Ravenous into GY</button>
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">GY: Activate Baby Spider, Detach any, SS Ravenous</button>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false">XYZ: Pain Gainer into Seven Sins</button>
            </div>
        </div>
    </div>
</div>



  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/js.js" type="text/javascript"></script>

</body>

</html>
