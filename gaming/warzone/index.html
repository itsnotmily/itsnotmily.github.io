<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatada -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Warzone Drop Randomiser">
  <meta name="author" content="itsnotmily">
  <!-- Title -->
  <title>inm - Warzone Drops</title>
  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="/css/css.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="/media/fav/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/media/fav/favicon.ico" type="image/x-icon">
</head>

<body>



  <!-- Page Content -->

  <div class="d-flex container-fluid align-items-center justify-content-center" style="height: 100vh;">
    <button type="button" class="btn btn-secondary  btn-lg btn-block" id="buttonDrop" onclick="wheelLoad()"
      style="font-size: 80px;">Click to find Drop Zone</button>
      <br>
  </div>




  <script>
var items = [  'Quarry',  'Port',  'Sawah Village',  'Cemetery',  'Sa\'id City',  'Sarrif Bay',  'Fortress',  'Airport',  'Ahkar Village',  'Al Sharim Pass',  'Observatory',  'Marshlands',  'Hydroelectric',  'Al Mazrah City',  'Taraq Village',  'Oasis',  'Rohan Oil',  'Caves'];


    function randomItemFunc() {
      var randomItem = items[Math.floor(Math.random() * items.length)];
      console.log(randomItem);
      document.querySelector("#buttonDrop").innerText = randomItem;
    }
    var runCount = 0;

    function wheelLoad() {
      function timerMethod() {
        if (runCount !== 10) {
          document.querySelector("#buttonDrop").style.backgroundColor = "";
        }
        runCount++;
        if (runCount === 10) {
          clearInterval(timerId);
          document.querySelector("#buttonDrop").style.backgroundColor = "rgb(24, 113, 30)";
          runCount = 0;
        }
        randomItemFunc();
      }
      var timerId = setInterval(timerMethod, 100);
    }
  </script>
</body>

</html>
