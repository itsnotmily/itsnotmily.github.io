<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Warzone Drop Randomiser">

  <title>inm - Warzone Randomiser</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="/https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">

</head>

<body>



  <!-- Page Content -->

  <div class="container-fluid text-center">
    <br>

    <button type="button" class="btn btn-secondary  btn-lg btn-block" id="buttonDrop" onclick="wheelLoad()"
      style="font-size: 80px;">Let's Drop Here</button>

  </div>




  <script>
var items = [  'Quarry',  'Port',  'Sawah Village',  'Cemetery',  'Sa\'id City',  'Sarrif Bay',  'Fortress',  'Airport',  'Ahkar Village',  'Al Sharim Pass',  'Observatory',  'Marshlands',  'Hydroelectric',  'Al Mazrah City',  'Taraq Village',  'Oasis',  'Rohan Oil',  'Caves'];


    function randomItemFunc() {
      var randomItem = items[Math.floor(Math.random() * items.length)];
      console.log(randomItem);
      document.querySelector("#buttonDrop").innerText = randomItem;
    }
    var runCount = 0;

    function wheelLoad() {
      function timerMethod() {
        if (runCount !== 10) {
          document.querySelector("#buttonDrop").style.backgroundColor = "";
        }
        runCount++;
        if (runCount === 10) {
          clearInterval(timerId);
          document.querySelector("#buttonDrop").style.backgroundColor = "rgb(24, 113, 30)";
          runCount = 0;
        }
        randomItemFunc();
      }
      var timerId = setInterval(timerMethod, 100);
    }
  </script>
</body>

</html>
