    id="buttonDrop" 
    onclick="wheelLoad()" 
    style="font-size: 80px; max-width: 800px;">
    Click to find Drop Zone
  </button>

  <script>
var items = [  'Quarry',  'Port',  'Sawah Village',  'Cemetery',  'Sa\'id City',  'Sarrif Bay',  'Fortress',  'Airport',  'Ahkar Village',  'Al Sharim Pass',  'Observatory',  'Marshlands',  'Hydroelectric',  'Al Mazrah City',  'Taraq Village',  'Oasis',  'Rohan Oil',  'Caves'];


    function randomItemFunc() {
      var randomItem = items[Math.floor(Math.random() * items.length)];
      console.log(randomItem);
      document.querySelector("#buttonDrop").innerText = randomItem;
    }
    var runCount = 0;

    function wheelLoad() {
      function timerMethod() {
        if (runCount !== 10) {
          document.querySelector("#buttonDrop").style.backgroundColor = "";
        }
        runCount++;
        if (runCount === 10) {
          clearInterval(timerId);
          document.querySelector("#buttonDrop").style.backgroundColor = "rgb(24, 113, 30)";
          runCount = 0;
        }
        randomItemFunc();
      }
      var timerId = setInterval(timerMethod, 100);
    }
  </script>
